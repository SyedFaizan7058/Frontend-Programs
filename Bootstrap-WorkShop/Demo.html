<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap WorkShop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- <h1 class="text-danger m-4 p-4 border border-5">Bootstrap 121</h1>
    <p class="text-danger m-4 p-4 border border-5">Buil Responsive UI Faster</p> -->

    <div class="login-container d-flex justify-content-center align-items-center" style="height: 600px;">
        <form class="border border-primary border-3 p-5">
            <h1><i class="bi bi-person-circle me-4"></i>Login Form</h1>
            <dt class="mt-4 text-white">User Name</dt>
            <dd><input type="text" name="" id=""></dd>
            <dt>Password</dt>
            <dd><input type="password" name="" id=""></dd>
            <button class="mt-3 ">Login</button>
        </form>
    </div>

    <input type="text" required>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
