<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Portfolio</title>
    <style>
        /* Base styles for all screen sizes */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: Arial;
        }

        nav {
            display: flex;
            justify-content: space-between; /* Changed to space-between */
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
        }

        nav ul {
            display: flex;
            list-style: none; /* Moved list-style to nav ul */
        }

        nav ul li {
            margin: 0 23px;
            cursor: pointer;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(153, 153, 226);
        }

        .name {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            flex-direction: column; /* Stack elements in a column on small screens */
            align-items: center; /* Center content vertically */
            margin: 80px 0;
            text-align: center; /* Center text content */
        }

        .leftSection {
            font-size: 2rem; /* Reduced font size */
        }

        .purple {
            color: blueviolet;
        }

        img {
            max-width: 50%; /* Make the image responsive */
            height: auto;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgb(18, 18, 62);
            color: #fff;
        }

        /* Media Query for screens narrower than 768px (tablets and phones) */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack navigation links in a column */
                align-items: center; /* Center navigation links vertically */
            }

            nav ul li {
                margin: 10px 0; /* Adjust spacing */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="name">Faizan's Portfolio</div>
            <div>
                <ul>
                    <li><a href="/My_Portfolio/about.html">About</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="/My_Portfolio/contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="purple">Faizan</span>
                <div>and I am a Passionate</div>
                <div>Web Developer</div>
            </div>
            <img src="/My_Portfolio/myimage.jpg" alt="">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Syed Faizan</p>
    </footer>
</body>
</html>
