<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glowing Button</title>
    <style>
        body{
            background: #1D1F20;
            text-align: center;
            padding: 60px;
        }
        .button{
            box-shadow: 0 0 15px cyan;
        }
        .button{
            box-shadow: 0 0 5px cyan, 0 0 25px cyan;
            background: skyblue;
        }
        .button:hover{
            box-shadow: 0 0 5px cyan, 0 0 25px cyan
            0 0 50px cyan, 0 0 100px cyan, 0 0 200px cyan;
        }
        
    </style>
</head>
<body>
    <button class="button glow-button">glowing button</button>
</body>
</html>
